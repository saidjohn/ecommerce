name: ecommerce
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
     - assets/images/
     - assets/icons/


  fonts:
    - family: RobotoBold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf

    - family: RobotoMedium
      fonts:
       - asset: assets/fonts/Roboto-Medium.ttf

    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

